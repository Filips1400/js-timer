<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS-Timer</title>
</head>
<body>
    <main>
        <section class="timer_sec">
            <div class="timer_wrapper">
          <p id="countdown"></p>
        </div>
        <div class="inputs">
            <input type="number" name="number" id="start">
            <input type="submit" onclick="timerstart()" value="start">
           </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
